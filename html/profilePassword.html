<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="profile.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>
    <article class="container">
      <section class="leftColumn">
        <a id="title" href="profile.html">Edit Profile</a>
        <a id="password" href="profilePassword.html">Change Password</a>
        <section class="profile-box">
          <form>
            <label for="pwd">Current Password </label> 
            <input type="text" id="pwd" name="pwd">
            <br>
            <label for="new">New Password </label>
            <input type="text" id="new" name="new">
            <br>
            <label for="confirm">Confirm Password </label>
            <input type="text" id="confirm" name="confirm">
          </form>
          <button type="cancel" id="cancel">Cancel</button>
          <button type="save" id="save">Save</button>
        </section>
      </section>
      <section class="rightColumn">
        <button type="photo" id="photo">Edit Photo</button>
      </section>
    </article>
  </body>
</html>
