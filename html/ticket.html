<!DOCTYPE html>
<html>
    <head>
        <title>Ticket</title>
        <link href="../css/sideBars.css" rel="stylesheet">
        <link href="../css/ticket.css" rel="stylesheet">
    </head>
    <body>
        <section class="topnav">
            <p class="topnavLeft">My Tickets</p>
            <nav class="topnavRight"><a href="#">User</a></nav>
        </section>
        <main class="contentTicket">
            <section class="sidenav">
                <a href="Dashboard.html">Dashboard</a>
                <a href="#">Tickets</a>
                <a href="FAQ.html">FAQ</a>
                <a href="management.html">Management</a>
            </section>
            <section class="ticketContent">
                <p>TICKET CONTENT</p>
            </section>
            <section class="deadlines">
                <div id="openDate">
                    <p>Open</p>
                    <p>Date</p> <!-- database -->
                </div>
                <div id="resolutionDate">
                    <p>Resolution Due</p>
                    <p>Date</p>  <!-- database -->
                </div>
            </section>
            <section class="properties">
                <h1>Properties</h1>
                <form>
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="default"> -- </option>
                        <option value="open">Open</option>
                        <option value="assigned">Assigned</option>
                        <option value="closed">Closed</option>
                        <option value="overdue">Overdue</option>    
                    </select>
                    <label for="priority">Choose priority</label>
                    <select id="priority" name="priority">
                        <option value="default"> -- </option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="default"> -- </option>
                        <option value="finance">Finance</option>
                        <option value="it">IT</option>
                        <option value="human">Human Resources</option>
                        <option value="marketing">Marketing</option>
                    </select>
                    <label for="assignedTo">Assigned to</label> <!-- autocomplete tambem? -->
                    <p>Tags</p>
                    <input type="text" id="tags" name="tags" placeholder="Tags">
                    <button type="submit" id="apply">Apply</button>
                </section>
                <section class="changes">
                    <h1>Changes</h1>
                    <p>change1</p> 
                    <p>change2</p>
                </section>
            </form>
            <footer>
                <p> LTW Â© 2023 </p>
            </footer>
        </main>
    </body>
</html>
