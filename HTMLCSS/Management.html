<!DOCTYPE html>
<html>
    <head>
        <title>Management</title>
        <link href="sideBars.css" rel="stylesheet">
        <link href="management.css" rel="stylesheet">
    </head>
    <body>
        <section class="topnav">
            <p class="topnavLeft">Management</p>
            <nav class="topnavRight"><a href="#">User</a></nav>
        </section>
        <main class="content">
            <section class="sidenav">
                <a href="Dashboard.html">Dashboard</a>
                <a href="#">Tickets</a>
                <a href="FAQ.html">FAQ</a>
                <a href="management.html">Management</a>
            </section>
            <section class="mainInformation">
                <details>
                    <summary>Create a new configuration</summary>
                    <label for="configuration">Select a configuration</label>
                    <select id="configuration" name="configuration">
                        <option value="default">Configurations:</option>
                        <option value="department">Department</option>
                        <option value="tag">Tag</option>
                        <option value="status">Status</option>
                        <option value="priority">Priority</option>
                    </select>
                    <label for="name">Name </label>
                    <input type="text" id="name" name="name">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                </details>
                <details>
                    <summary>Assign agent to department</summary>
                    <label for="department">Select a department</label>
                    <select id="department" name="department">
                        <option value="default">Departments:</option>
                        <option value="finance">Finance</option>
                        <option value="it">IT</option>
                        <option value="human">Human Resources</option>
                        <option value="marketing">Marketing</option>
                    </select>
                    <label for="agent">Agent Username </label>
                    <input type="text" id="agent" name="agent">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                </details>
                <details>
                    <summary>Update Client</summary>
                    <label for="client">Client Username </label>
                    <input type="text" id="client" name="client">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                </details>
                <footer>
                    <p> LTW Â© 2023 </p>

            </section>
        </main>
