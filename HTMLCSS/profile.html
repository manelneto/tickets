<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="profile.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>
    <div class="container">
      <div class="left-column">
        <button type="title" id="title">Edit Profile</button>
        <button type="password" id="password">Change Password</button>
        <div class="profile-box">
          <form>
            <label for="name1">First Name </label>
            <input type="name1" id="name1" name="name1">
            <br>
            <label for="name2">Last Name </label>
            <input type="name2" id="name2" name="name2">
            <br>
            <label for="username">Username </label>
            <input type="username" id="username" name="username">
            <br>
            <label for="email">Email Address </label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone">Phone Number </label>
            <input type="phone" id="phone" name="phone">
            <br>
          </form>
          <button type="cancel" id="cancel">Cancel</button>
          <button type="save" id="save">Save</button>
        </div>
      </div>
      <div class="right-column">
        <button type="photo" id="photo">Edit Photo</button>
      </div>
    </div>
  </body>
</html>
